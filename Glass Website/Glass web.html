<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Glass.css">
    <title>Glass Web</title>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="img/Profile.png" alt="">
                    <h1>Vikas Bhalla</h1>
                    <p>Student | AIESEC in Jodhpur</p>
                </div>
                <div class="links">
                    <div class="links">
                        <img src="" alt="">
                        <h2>About me</h2>
                    </div>
                    <div class="links">
                        <img src="" alt="">
                        <h2>Engineering</h2>
                    </div>
                    <div class="links">
                        <img src="" alt="">
                        <h2>My Hobbies</h2>
                    </div>
                    <div class="links">
                        <img src="" alt="">
                        <h2>More</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Subscribe for the newsletter</h2>
                    <img src="" alt="">
                </div>
            </div>
            <div class="qualities">
                <div class="status">
                    <h1>My Qualities</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="img/Empowering.png" alt="">
                        <div class="card-info">
                            <h2>Empowering Others</h2>
                            <p></p>
                            <div class="progress em"></div>
                        </div>
                        <h2 class="percent" >67%</h2>
                    </div>
                    <div class="card">
                        <img src="img/Self.jpg" alt="">
                        <div class="card-info">
                            <h2>Self Analized</h2>
                            <p></p>
                            <div class="progress self"></div>
                        </div>
                        <h2 class="percent">72%</h2>
                    </div>
                    <div class="card">
                        <img src="img/Solution.jpg" alt="">
                        <div class="card-info">
                            <h2>Solution Oriented</h2>
                            <p></p>
                            <div class="progress sol"></div>
                        </div>
                        <h2 class="percent">75%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
